<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esenyurt Havai Fişek Gösterisi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 3em;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: rainbow 3s infinite linear, wave 2s infinite ease-in-out;
            position: relative;
            top: 100px; /* Adjusted to avoid overlapping with banner */
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff9900; }
            28% { color: #33cc33; }
            42% { color: #00ccff; }
            57% { color: #3333ff; }
            71% { color: #cc00cc; }
            85% { color: #ff3399; }
            100% { color: #ff0000; }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 0;
        }

        #stickmanCanvas {
            position: absolute;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="title">Esenyurt'ta Havai Fişek Gösterisi</div>
    <canvas id="canvas"></canvas>
    <canvas id="stickmanCanvas"></canvas>

    <script>
        // Havai Fişek Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Çöp Adam Canvas
        const stickmanCanvas = document.getElementById('stickmanCanvas');
        const stickmanCtx = stickmanCanvas.getContext('2d');
        stickmanCanvas.width = window.innerWidth;
        stickmanCanvas.height = 200;

        // Function to draw the 23 Nisan banner
        function drawBanner() {
            // Banner background (red with white stripes)
            ctx.fillStyle = '#e30a17'; // Turkish flag red
            ctx.fillRect(0, 0, canvas.width, 100);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 20, canvas.width, 20);
            ctx.fillRect(0, 60, canvas.width, 20);

            // Draw Turkish flag crescent and star
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100, 50, 25, 0, Math.PI * 2); // Crescent outer circle
            ctx.fill();
            ctx.fillStyle = '#e30a17';
            ctx.beginPath();
            ctx.arc(115, 50, 20, 0, Math.PI * 2); // Crescent inner circle
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(140, 50);
            ctx.lineTo(130, 35);
            ctx.lineTo(115, 60);
            ctx.lineTo(130, 65);
            ctx.lineTo(140, 50);
            ctx.fill(); // Star

            // Draw balloons
            ctx.fillStyle = '#ffcc00'; // Yellow balloon
            ctx.beginPath();
            ctx.arc(canvas.width - 150, 70, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#00ccff'; // Blue balloon
            ctx.beginPath();
            ctx.arc(canvas.width - 120, 50, 15, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(canvas.width - 150, 85);
            ctx.lineTo(canvas.width - 150, 100);
            ctx.moveTo(canvas.width - 120, 65);
            ctx.lineTo(canvas.width - 120, 100);
            ctx.stroke();

            // Draw text
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('23 Nisan Kutlu Olsun', canvas.width / 2, 60);
            ctx.strokeStyle = '#e30a17';
            ctx.lineWidth = 2;
            ctx.strokeText('23 Nisan Kutlu Olsun', canvas.width / 2, 60);
        }
