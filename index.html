<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esenyurt Havai Fişek Gösterisi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 3em;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: rainbow 3s infinite linear, wave 2s infinite ease-in-out;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff9900; }
            28% { color: #33cc33; }
            42% { color: #00ccff; }
            57% { color: #3333ff; }
            71% { color: #cc00cc; }
            85% { color: #ff3399; }
            100% { color: #ff0000; }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 0;
        }

        #stickmanCanvas {
            position: absolute;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="title">Esenyurt'ta Havai Fişek Gösterisi</div>
    <canvas id="canvas"></canvas>
    <canvas id="stickmanCanvas"></canvas>

    <script>
        // Havai Fişek Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Çöp Adam Canvas
        const stickmanCanvas = document.getElementById('stickmanCanvas');
        const stickmanCtx = stickmanCanvas.getContext('2d');
        stickmanCanvas.width = window.innerWidth;
        stickmanCanvas.height = 150; // Çöp adamlar için alt alanda küçük bir canvas

        class Firework {
            constructor(x, targetY) {
                this.x = x;
                this.y = canvas.height;
                this.sx = this.x;
                this.sy = this.y;
                this.targetY = targetY;
                this.speed = 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
                this.particles = [];
                this.timeToExplode = (this.y - this.targetY) / this.speed;
                this.time = 0;
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    this.time++;
                    if (this.time >= this.timeToExplode) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((particle, index) => {
                        particle.update();
                        if (particle.life <= 0) {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    this.particles.forEach(particle => particle.draw());
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.color = color;
                this.life = 50;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.life--;
                this.alpha = this.life / 50;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        const fireworks = [];

        function animateFireworks() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animateFireworks);
        }

        animateFireworks();

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireworks.push(new Firework(x, y));
        });

        // Çöp Adam ve Top Animasyonu
        class Stickman {
            constructor(x, team) {
                this.x = x;
                this.y = stickmanCanvas.height - 30;
                this.team = team; // 'red' veya 'blue'
                this.kickAngle = 0;
                this.kicking = false;
            }

            draw() {
                stickmanCtx.beginPath();
                stickmanCtx.arc(this.x, this.y - 20, 10, 0, Math.PI * 2); // Baş
                stickmanCtx.moveTo(this.x, this.y - 10);
                stickmanCtx.lineTo(this.x, this.y + 10); // Gövde
                stickmanCtx.moveTo(this.x, this.y - 5);
                stickmanCtx.lineTo(this.x - 10, this.y - 15); // Sol kol
                stickmanCtx.moveTo(this.x, this.y - 5);
                stickmanCtx.lineTo(this.x + 10, this.y - 15); // Sağ kol
                stickmanCtx.moveTo(this.x, this.y + 10);
                stickmanCtx.lineTo(this.x - 10, this.y + 20); // Sol bacak
                stickmanCtx.moveTo(this.x, this.y + 10);
                if (this.kicking) {
                    stickmanCtx.lineTo(this.x + 10 * Math.cos(this.kickAngle), this.y + 20 + 10 * Math.sin(this.kickAngle)); // Vuruş animasyonu
                } else {
                    stickmanCtx.lineTo(this.x + 10, this.y + 20); // Sağ bacak
                }
                stickmanCtx.strokeStyle = this.team;
                stickmanCtx.lineWidth = 2;
                stickmanCtx.stroke();
            }

            kick() {
                this.kicking = true;
                let angle = 0;
                const kickInterval = setInterval(() => {
                    this.kickAngle = Math.sin(angle) * Math.PI / 4;
                    angle += 0.2;
                    if (angle > Math.PI) {
                        this.kicking = false;
                        this.kickAngle = 0;
                        clearInterval(kickInterval);
                    }
                }, 50);
            }
        }

        class Ball {
            constructor() {
                this.x = stickmanCanvas.width / 2;
                this.y = stickmanCanvas.height - 10;
                this.vx = 0;
                this.vy = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; // Yerçekimi
                if (this.y > stickmanCanvas.height - 10) {
                    this.y = stickmanCanvas.height - 10;
                    this.vy *= -0.7; // Zıplama efekti
                }
                if (this.x < 0 || this.x > stickmanCanvas.width) {
                    this.x = stickmanCanvas.width / 2;
                    this.y = stickmanCanvas.height - 10;
                    this.vx = 0;
                    this.vy = 0;
                }
            }

            draw() {
                stickmanCtx.beginPath();
                stickmanCtx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                stickmanCtx.fillStyle = 'white';
                stickmanCtx.fill();
            }
        }

        const stickmen = [
            new Stickman(stickmanCanvas.width / 4, 'red'),
            new Stickman(3 * stickmanCanvas.width / 4, 'blue')
        ];
        const ball = new Ball();

        function animateStickmen() {
            stickmanCtx.fillStyle = 'rgba(0, 128, 0, 0.5)'; // Çim efekti
            stickmanCtx.fillRect(0, 0, stickmanCanvas.width, stickmanCanvas.height);

            stickmen.forEach(stickman => {
                stickman.draw();
                if (Math.abs(stickman.x - ball.x) < 20 && ball.y > stickmanCanvas.height - 20 && !stickman.kicking) {
                    stickman.kick();
                    ball.vx = (stickman.team === 'red' ? 5 : -5);
                    ball.vy = -5;
                }
            });

            ball.update();
            ball.draw();

            requestAnimationFrame(animateStickmen);
        }

        animateStickmen();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stickmanCanvas.width = window.innerWidth;
        });
    </script>
</body>
</html>
