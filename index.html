<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esenyurt Havai Fişek Gösterisi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .title {
            color: white;
            font-size: 3em;
            text-align: center;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: rainbow 3s infinite linear, wave 2s infinite ease-in-out;
            position: relative;
            top: 100px;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ff9900; }
            28% { color: #33cc33; }
            42% { color: #00ccff; }
            57% { color: #3333ff; }
            71% { color: #cc00cc; }
            85% { color: #ff3399; }
            100% { color: #ff0000; }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            z-index: 0;
        }

        #stickmanCanvas {
            position: absolute;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
